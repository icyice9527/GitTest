<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<!--    //ge 大于等于-->
    <span th:if="${student.score ge 100}" style="color: red;font-size: 30px">Hello,大神</span>
<!--    //lt 小于-->
    <span th:if="${student.score lt 100}" style="color: #66ccff;font-size: 30px">five,菜鸡</span>

<!--    <span th:switch="${student.score}">-->
<!--        <p th:case="100">满分大神</p>-->
<!--        <p th:case="1000">学神</p>-->
<!--        <p th:case="*">菜鸡</p>-->
<!--    </span>-->
</div>

<form th:action="@{/{action}(action=${action})}" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="user_id" class="col-sm-2 control-label">学号</label>
        <div class="col-xs-4">
            <input type="text" id="user_id" name="id" th:value="${student.id}"/>
        </div>
    </div>
<!--    <input type="hidden" name="id" th:value="${student.id}"/>-->

    <div class="form-group">
        <label for="user_name" class="col-sm-2 control-label">姓名</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="user_name" name="name" th:value="${student.name}" />
        </div>
    </div>

    <div class="form-group">
        <label for="user_school" class="col-sm-2 control-label">学校</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="user_school" name="school" th:value="${student.school}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="user_score" class="col-sm-2 control-label">分数</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="user_score" name="score" th:value="${student.score}"/>
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label for="user_score" class="col-sm-2 control-label">分数</label>-->
<!--        <div class="col-xs-4">-->
<!--            <input type="date" class="form-control" id="user_score" name="score" th:value="${student.score}"/>-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="提交"/>  
            <input class="btn" type="button" value="返回" onclick="history.back()"/>
        </div>
    </div>
</form>
</body>
</html>
