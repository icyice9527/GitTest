spring:
  thymeleaf:
    suffix: .html
    prefix: classpath:/templates/
    mode: HTML
    servlet:
      content-type: text/html
    encoding: UTF-8
    cache: true

  datasource:
    url: jdbc:mysql://localhost:3306/boot?characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: update